<body>
    <section id="game">

        <button id="paper" value="Paper" onclick="game(value)">Paper</button>
        <button id="scissors" value="Scissors" onclick="game(value)">Scissors</Button>

        <h2 id="con">Computer picks: </h2>

        <h2 id="result"></h2>
  
    </section>

</body>
